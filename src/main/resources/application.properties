quarkus.http.port=8082
# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create


# Rest Client API externa
quarkus.rest-client.tipo-cambio-api.url=https://free.e-api.net.pe
quarkus.rest-client.tipo-cambio-api.scope=jakarta.inject.Singleton
quarkus.rest-client.tipo-cambio-api.connect-timeout=5000
quarkus.rest-client.tipo-cambio-api.read-timeout=5000

quarkus.tls.trust-all=true
